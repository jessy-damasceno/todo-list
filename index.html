<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
</head>

<body>
    <header>
        <h1 class="title">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div class="Tasks">
            <div class="addTask-input">
                <input type="text" name="Digite o nome do item que deseja adicionar à lista" id="texto-tarefa">
                <button id="criar-tarefa">Click</button>
                <button id="apaga-tudo">APAGA TUDO!</button>
                <button id="remover-finalizados">REMOVE FINALIZADOS</button>
                <button id="remover-selecionado">REMOVER SELECIONADO</button>
                <button id="mover-cima">MOVE UP</button>
                <button id="mover-baixo">MOVE DOWN</button>
            </div>
            <div class="taskList">
                <ol id="lista-tarefas"></ol>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="/script.js"></script>
</body>

</html>
