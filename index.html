<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>To do List</title>
</head>

<body>
    <header>
        <h1 class="title">Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div class="Tasks">
            <div class="addTask-input">
                <input placeholder="Digite sua tarefa" type="text" name="Digite o nome do item que deseja adicionar à lista" id="texto-tarefa">
                <button id="criar-tarefa"><i class='bx bx-check-double' ></i></button>
            </div>
            <div class="taskList">
                <ol id="lista-tarefas"></ol>
            </div>
            <div class="options">
                <button id="apaga-tudo"><i class='bx bx-x'></i></button>
                <button id="remover-finalizados"><i class='bx bx-list-check'></i></button>
                <button id="remover-selecionado">REMOVER SELECIONADO</button>
                <div>
                    <button id="mover-cima"><i class='bx bx-chevron-up'></i></button>
                    <button id="mover-baixo"><i class='bx bx-chevron-down'></i></button>
                </div>
                <button id="salvar-tarefas"><i class='bx bxs-save'></i></button>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="/script.js"></script>
</body>

</html>
